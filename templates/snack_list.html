{% extends 'base.html' %}

{% block content %}
    <h2>List of Snacks</h2>
    <ul>

        {% for snack in object_list %}

        {% endfor %}
    </ul>
    <p id="aa">
    <a  href="{% url 'create_snack' %}"> Create your own snack</a>
</p>
{% endblock content %}
